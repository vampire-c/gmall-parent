server:
  port: 80
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            # 简单跨域

            # 复杂跨域
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: service-product-route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: web-all-route
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com,gmall.com
